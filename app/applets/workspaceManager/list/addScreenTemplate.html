<div class='workspaceManagerForms addScreenForm'>
    <div class="row">
        <div class="col-md-12">
            <p><i class='fa fa-star-o'></i> <span>Click to make default</span></p>
        </div>
    </div>
    <div class="row">
        <form name='add-screen-form' role='form' class="col-md-12">
            <div class='errMsg'></div>
            <div class='form-group'>
                <label for: 'screen-title'>TITLE</label>
                <span class='title-countdown'></span>
                <input type='text' class='form-control' autofocus='autofocus' maxlength='30' id='screen-title'>
            </div>
            <div class='form-group'>
                <label for: 'screen-description'>DESCRIPTION</label>
                <span class='description-countdown'></span>
                <textarea class='form-control' rows='4' maxlength='140' id='screen-description'></textarea>
            </div>
        </form>
    </div>
    <div class="row">
        <div class='col-md-12 text-right'>
            <button type='button' class='btn btn-default cancelAddEdit'>Cancel</button>
            <button type='button' class='btn btn-primary addLoadButton' disabled="disabled">Add and Load</button>
        </div>
    </div>
</div>
