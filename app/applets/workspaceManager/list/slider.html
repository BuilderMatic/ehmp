<div id="screens-carousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators pagination">
        {{{paginationHtml}}}
    </ol>

    <div>
        <div class="arrowArea">
            <a href="#screens-carousel" role="button" data-slide="prev">
                <span class="fa fa-chevron-left" tabindex=0></span>
            </a>
        </div>
        <!-- Wrapper for slides -->
        <div class="carousel-inner">
            {{{appletItemsHtml}}}
        </div>
        <div style="arrowArea">
            <a href="#screens-carousel" role="button" data-slide="next">
                <span class="fa fa-chevron-right" tabindex=0></span>
            </a>
        </div>
    </div>
    <!-- Controls -->
    <div class="clearBoth"></div>

</div>
<!-- Carousel -->
