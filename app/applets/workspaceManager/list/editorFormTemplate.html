<div class="workspaceManagerForms editScreenForm">
    <div class="row">
        <div class="col-md-9">
            <p><i class="fa fa-star-o"></i> <span>Click to make default</span>
            </p>
        </div>
        <div class="col-md-3">
            <button type="button" class="btn btn-default btn-block cancelAddEdit">Cancel</button>
        </div>
    </div>
    <div class="row">
        <form name='edit-screen-form' role="form" class="col-md-12">
            <div class="errMsg"></div>
            <div class="form-group">
                <label for: "screen-title">TITLE</label>
                <span class='title-countdown'></span>
                <input type="text" class="form-control" autofocus='autofocus' maxlength="30" id='screen-title' value="">
            </div>
            <div class="form-group">
                <label for: "screen-description">DESCRIPTION</label>
                <span class='description-countdown'></span>
                <textarea class="form-control" rows="4" maxlength="140" id='screen-description'></textarea>
            </div>
        </form>
    </div>

	<div class="row applets-list">
		<h5 id="applets-list-title">APPLETS APPLIED</h5>
		<ul id="screen-applets-list">
		</ul>
	</div>
    <div class="row">
        <div class="col-md-2">
            <button type="button" class="btn btn-danger deleteScreen" id="workspace-delete">Delete</button>
        </div>
        <div class="col-md-10 text-right">
            <button type="button" class="btn btn-default saveButton hide">Save</button>
            <button type="button" class="btn btn-primary loadButton">Load</button>
        </div>
    </div>


</div>
