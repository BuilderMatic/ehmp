<table id='{{uid}}' data-toggle="popover" class='table table-condensed has-popover' tabindex="0">
    <thead>
        <tr class='row'>
            <th>Date</th>
            <th>Description</th>
            <th>Code</th>
        </tr>
    </thead>
    <tbody>{{#if allGroupedEncounters}}{{#each allGroupedEncounters}}<tr class='row'>
            <td>{{dateTime}}</td>
            <td>{{problemText}}</td>
            <td>{{stopCodeName}}</td>
        </tr>{{/each}}{{/if}}</tbody>
</table>
