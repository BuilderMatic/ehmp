<div tabindex="0" id='event_{{id}}' class="col-sm-12 gistItem changecolor">
    <span class='col-sm-6  quickDraw selectable border-vertical info-display' tabindex="0">
        <span id='event_name_{{id}}' class="col-sm-5 problem-name">{{groupName}} - {{acuityName}}</span>
        {{#if allGroupedComments}}
        <span id='comment_{{id}}' class="fa fa-comment col-sm-1 seven-top-padding counter"></span> 
        {{else}}
        <span id='transparent_{{id}}' class="fa fa-transparent-comment col-sm-1 counter" ></span> 
        {{/if}}
    </span>
    <span class="col-sm-6 quickDraw selectable" id='quickDraw_{{id}}' data-toggle="popover" data-content="<table id='tooltip_{{id}}' class='table table-condensed' tabindex='0'>
    <thead>
        <tr class='row'>
            <th>Date</th>
            <th>Description</th>
            <th>Code</th>
        </tr>
    </thead>
    <tbody>
    {{#if allGroupedEncounters}}{{#each allGroupedEncounters}}
    <tr class='row'>
        <td>{{dateTime}}</td>
        <td>{{problemText}}</td>
        <td>{{stopCodeName}}</td>
    </tr>
    {{/each}}{{/if}}
    </tbody>
</table>" tabindex="0">
    <span id="quickLook_{{id}}" class="quickviewOverlay "></span>
        <span id='encounter_count_{{id}}' class="col-sm-1 counter2">{{encounterCount}}</span>
        <span class="col-sm-4 graphContainer chart" ><span class="gChartMin" id='graph_{{id}}'></span></span>
        <span id='time_since_{{id}}' class="col-sm-1 counter2">{{timeSince}}</span>
    </span>
</div>
